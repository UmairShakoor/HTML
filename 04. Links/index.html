<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content width="device-width">
    <title>HTML - Adding Links</title>
    <link rel="shortcut icon" href="/Assets/Icons/favicon.svg">
</head>
<body>
<h1>Links;</h1>
<!-- how to add links in html-->
<a href="https://www.google.com">Google</a>
<br>
<!--if we add [target="_blank"] attribute in the link then it will open the   link in a new tab (as bellow) -->
<a href="https://www.google.com" target="_blank" rel="nooperner noreferrer">Google</a> <!-- Adding rel="noopener noreferrer" attribute prevents security vulnarabilities when link open in new tab. -->
<br> <!-- Line Break -->
<!-- we can also add a link of our Web's file as below  -->
<a href="index.html" target="_blank"> Go to index.html </a>
<br>
<hr> <!-- means horizontal rule (line) -->
</body>
</html>

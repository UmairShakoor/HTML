<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML - ID and Classes</title>
  <link rel="stylesheet" href="CSS/style.css">
  <base href="/Assets/Icons/">
  <link rel="shortcut icon" href="favicon.svg">
</head>

<body>
    <!-- Id (Unique Identifier) can be given to a single element. Not two elements can have same id.
    Instead, We can give a same class to multiple elements -->
  <div class="yellow bg-black">First</div>
  <div class="yellow">Second</div>
  <span id="firstspan">Span</span>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML - Adding Images</title>
  <link rel="shortcut icon" href="/Assets/Icons/favicon.svg">
</head>
<body>
  <img src="/Assets/Img/lotus flower.jpg" alt="Error">
  <!-- If you wanna edit width & height of img then use; -->
<!-- Writing "px" is'nt required in html they are necessary in css -->
  <img width="250" height="300" src="/Assets/Img/lotus flower.jpg" alt="Error">
  <!-- If we dont set height of the img and have set the width then the height will automatically set & vice versa -->
  <img width="150" src="/Assets/Img/lotus flower.jpg" alt="Error">
<!--   but for SEO purpose both are necessary -->
<h3>We can also add img which is available on internet and not downloaded in our computer</h3>
<img height="150" width="250" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg" alt="Error">
<!-- But Remeber you have to copy the exact path of img not the path of the web page on which it is present -->
</body>
</html>

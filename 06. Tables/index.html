<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML - Tables</title>
  <base href="/Assets/Icons/">
  <link rel="shortcut icon" href="favicon.svg">
</head>
<body>
  <h1>Tables</h1>
  <table border="1" cellspacing="0" cellpadding="3"> <!-- The attribute border="1" is used to create a thin border around the table and around the th & td .. If we change the value 1 to any other as 2,3 etc. It only effects the border(width) around the table but not around it's cells(th & td) bcz for it's cells border(width) is specified which is 1(px) . We can change this value with CSS not with html . 0px border is default -->
  <!-- The attribute cellspacing="" is used to adjust the space b/w it's cells(th & td) . 2px value is default. -->
  <!-- The attribute cellpadding="" is used to add padding(extra space) around the text for beauty. 1px value is default -->
    <caption>Data</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Fav. lang.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Umair</td>
        <td>001</td>
        <td>Html</td>
      </tr>
      <tr>
         <!--  colspan="1" or rowspan="1" is by default for every element.
         Colspan is for extra sapce in next column.
         Rowspan is for extra space in next row. -->
        <td colspan="2">Adnan</td>
        <td rowspan="2">002</td>
      </tr>
      <tr>
        <td colspan="2">Furqan</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Sam</td>
        <td rowspan="2">Java</td>
      </tr>
      </tfoot>
  </table>
  <br>
  <table border="1">
    <caption>Nested Table</caption>
    <tr>
      <td>
        <table border="1">
          <tr>
            <th>Name</th>
            <th>Role</th>
          </tr>
          <tr>
            <td>Umair</td>
            <td>Coder</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <br>
  </body>
</html>

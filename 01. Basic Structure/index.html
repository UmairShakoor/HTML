<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Basic Structure of Web</title>
    <!-- how to add external css in html  -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- how to link favicon in html page -->
    <link rel="shortcut icon" href="/Assets/Icons/favicon.svg">
</head>

<body>
    <!-- Headings -->
    <!-- imp. note: Use heading tags only where it is necessary because if you use   unecessary heading tags then it will make your code look messy and   unreadable and it may disorder the SEO of your website. -->
    <!-- there are 6 types of headings in html -->
    <h1> Heading1 </h1>
    <h2> Heading2 </h2>
    <h3> Heading3 </h3>
    <h4> Heading4 </h4>
    <h5> Heading5 </h5>
    <h6> Heading6 </h6>
    <!-- how to add external javascript in html -->
    <script src="JS/script.js"></script>
</body>

</html>

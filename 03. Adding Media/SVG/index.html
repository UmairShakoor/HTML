<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML - Adding SVG(Scalable Vector Graphics)</title>
    <link rel="shortcut icon" href="/Assets/Icons/favicon.svg">
</head>
<body>
    <h1>SVG</h1>
    <!--By using SVG we can create graphics(images)-->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="5" fill="blue" />
    </svg>
    <!-- We can also link svg by using img tag --> 
    <img src="img.svg" alt="my svg"> 
</body>
</html>

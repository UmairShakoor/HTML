<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML - Inline and block elements</title>
  <link href="CSS/style.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="/Assets/Icons/favicon.svg">
</head>

<body>
    <!-- Block Elements are those who take total width of the viewport even if their content is small -->
  <p>I am a para</p>
  <!-- Inline Elements are those who take area that is necessary for their content -->
  <a href="#">Google - I am inline</a>
  <a href="#">Google - I am also inline</a>
  <div>I am div and a block element</div>
</body>

</html>
